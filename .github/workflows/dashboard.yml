# Dashboard Build and Deploy Workflow (UI-Only Changes)
#
# This workflow is for deploying dashboard UI changes ONLY (styling, layout, etc.)
# It downloads pre-built data from Azure - it does NOT run dbt or data transformations.
#
# For full pipeline runs (data + dashboard), use the Agentic Data Pipeline instead.
# The agentic pipeline handles: dbt build -> export data -> build dashboard -> deploy
#
# Use this workflow when:
#   - Making UI-only changes to dashboard/*.md files
#   - Updating chart styles, layouts, or Observable components
#   - Testing dashboard changes without running the full pipeline

name: Dashboard (UI Only)

on:
  # Manual trigger for UI-only deployments
  workflow_dispatch:
    inputs:
      use_sample_data:
        description: 'Use sample data if Azure download fails'
        required: false
        default: 'true'
        type: boolean

  # Run on pushes to dashboard directory (for UI-only changes)
  push:
    branches:
      - master
    paths:
      - 'dashboard/**'
      - '.github/workflows/dashboard.yml'

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

# Required permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

env:
  AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
  AZURE_STORAGE_KEY: ${{ secrets.AZURE_STORAGE_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install Python dependencies
        run: |
          pip install duckdb pandas pyarrow

      - name: Install dashboard dependencies
        working-directory: dashboard
        run: npm ci || npm install

      - name: Download dashboard data from Azure
        id: download_data
        continue-on-error: true
        run: |
          mkdir -p dashboard/src/data

          # Download parquet files from Azure
          for file in customer_orders orders_summary weather_daily; do
            echo "Downloading ${file}.parquet..."
            az storage blob download \
              --account-name $AZURE_STORAGE_ACCOUNT \
              --container-name dashboard \
              --name "${file}.parquet" \
              --file "dashboard/src/data/${file}.parquet" \
              --auth-mode key \
              --account-key $AZURE_STORAGE_KEY \
              2>/dev/null || echo "Failed to download ${file}.parquet"
          done

          # Check if we got any data
          if ls dashboard/src/data/*.parquet 1> /dev/null 2>&1; then
            echo "downloaded=true" >> $GITHUB_OUTPUT
            echo "Successfully downloaded dashboard data from Azure"
          else
            echo "downloaded=false" >> $GITHUB_OUTPUT
            echo "No data downloaded from Azure"
          fi

      - name: Generate sample data (fallback)
        if: steps.download_data.outputs.downloaded != 'true' && inputs.use_sample_data != 'false'
        run: |
          echo "Using sample data as fallback..."
          python scripts/export_dashboard_data.py --sample

      - name: Verify data files exist
        run: |
          echo "Data files in dashboard/src/data:"
          ls -la dashboard/src/data/ || echo "No data directory"

          # Fail if no parquet files
          if ! ls dashboard/src/data/*.parquet 1> /dev/null 2>&1; then
            echo "ERROR: No parquet files found for dashboard"
            exit 1
          fi

      - name: Build dashboard
        working-directory: dashboard
        env:
          BASE_PATH: /vibe-data-platform/
        run: npm run build

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dashboard/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
